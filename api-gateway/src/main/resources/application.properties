server.port=8080
spring.application.name=api-gateway

# Gateway Routes Configuration

# User Service Routes
# Route 1: /api/users/** -> strip /api prefix -> localhost:8081/users/**
spring.cloud.gateway.routes[0].id=user-service-api-route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Route 2: /users/** -> direct to localhost:8081/users/** (no prefix strip)
spring.cloud.gateway.routes[1].id=user-service-route
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**

# Order Service Routes
# Route 3: /api/orders/** -> strip /api prefix -> localhost:8082/orders/**
spring.cloud.gateway.routes[2].id=order-service-api-route
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Route 4: /orders/** -> direct to localhost:8082/orders/** (no prefix strip)
spring.cloud.gateway.routes[3].id=order-service-route
spring.cloud.gateway.routes[3].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/orders/**

logging.level.root=INFO

